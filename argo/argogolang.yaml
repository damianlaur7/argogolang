apiVersion: argoproj.io/v1aplha1
kind: Application
metadata:
  name: argo-golang-yaml
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/damianlaur7/argogolang.git
    targetRevision: main
    path: golang
  destination:
    server: https://kubernetes.default.svc
    namespace: argogolangyaml
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
      